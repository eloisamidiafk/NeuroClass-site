<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroClass: Feedback</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="logo_neuroclass.png" alt="Logo NeuroClass"> </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="feedback.html">Feedback</a></li>
                    </ul>
            </nav>
            <div class="login-area">
                <a href="login.html" class="btn-entrar">Entrar <span class="arrow-down">▼</span></a>
            </div>
        </div>
    </header>

    <main class="main-content light-green-background">
        <section class="feedback-section">
            <div class="feedback-box">
                <h2>Entre em Contato Conosco</h2>
                <p>Preencha o formulário abaixo e retornaremos o mais breve possível.</p>
                <form id="form-feedback">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email-feedback">Email:</label>
                        <input type="email" id="email-feedback" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn-enviar">Enviar Mensagem</button>
                    <p id="feedback-mensagem" class="message-success" style="display: none;"></p>
                    <p id="erro-feedback" class="message-error" style="display: none;"></p>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 NeuroClass. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
