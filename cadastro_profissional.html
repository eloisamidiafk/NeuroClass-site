<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroClass: Cadastro Profissional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="logo_neuroclass.png" alt="Logo NeuroClass">
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="feedback.html">Feedback</a></li>
                    <li><a href="quem_somos.html">Quem Somos</a></li>
                </ul>
            </nav>
            <div class="login-area">
                <a href="login.html" class="btn-entrar">Voltar ao Login</a>
            </div>
        </div>
    </header>

    <main class="main-content cadastro-page-background">
        <section class="cadastro-form-section">
            <div class="cadastro-form-box">
                <h2>Crie sua Conta Profissional</h2>
                <p>Conecte-se e colabore com a comunidade NeuroClass.</p>
                <form id="form-cadastro-profissional">
                    <div class="form-group">
                        <label for="nome-profissional">Nome Completo:</label>
                        <input type="text" id="nome-profissional" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email-profissional-cadastro">Email:</label>
                        <input type="email" id="email-profissional-cadastro" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="senha-profissional-cadastro">Crie uma Senha:</label>
                        <input type="password" id="senha-profissional-cadastro" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmar-senha-profissional">Confirme a Senha:</label>
                        <input type="password" id="confirmar-senha-profissional" name="confirm_password" required>
                    </div>
                    <div class="form-group">
                        <label for="profissao-profissional">Profissão / Especialidade:</label>
                        <input type="text" id="profissao-profissional" name="profissao" placeholder="Ex: Psicólogo, Neuropsicólogo, Terapeuta Ocupacional" required>
                    </div>
                    <div class="form-group">
                        <label for="conselho-profissional">Número de Registro no Conselho (CRP, CREFITO, etc.):</label>
                        <input type="text" id="conselho-profissional" name="registro_conselho" placeholder="Ex: CRP 00/00000" required>
                    </div>
                    <div class="form-group">
                        <label for="estado-atuacao-profissional">Estado de Atuação:</label>
                        <input type="text" id="estado-atuacao-profissional" name="estado_atuacao" placeholder="Ex: SP, MG">
                    </div>
                    <button type="submit" class="btn-cadastro">Cadastrar</button>
                    <p id="feedback-cadastro-profissional" class="message-success" style="display: none;"></p>
                    <p id="erro-cadastro-profissional" class="message-error" style="display: none;"></p>
                    <p class="login-link">Já tem uma conta? <a href="login_profissional.html">Faça login aqui</a></p>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 NeuroClass. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
