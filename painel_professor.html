<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroClass: Login Professor</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="logo_neuroclass.png" alt="Logo NeuroClass">
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="feedback.html">Feedback</a></li>
                </ul>
            </nav>
            <div class="login-area">
                <a href="login.html" class="btn-entrar">Voltar ao Login</a>
            </div>
        </div>
    </header>

    <main class="main-content login-page-background">
        <section class="login-form-section">
            <div class="login-form-box">
                <h2>Login de Professor</h2>
                <p>Acesse sua conta e explore os recursos educacionais.</p>
                <form id="form-login-professor">
                    <div class="form-group">
                        <label for="username-professor">Nome de Usuário ou Email:</label>
                        <input type="text" id="username-professor" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="senha-professor">Senha:</label>
                        <input type="password" id="senha-professor" name="password" required>
                    </div>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    <button type="submit" class="btn-login">Entrar</button>
                    <p id="erro-login-professor" class="message-error" style="display: none;"></p>
                    <p class="cadastro-link">Não tem conta? <a href="cadastro_professor.html">Cadastre-se aqui</a></p>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 NeuroClass. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
